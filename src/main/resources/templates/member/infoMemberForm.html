<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" class="form-control" th:value="${member.name}" readonly>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" class="form-control" th:value="${member.email}" readonly>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" class="form-control" th:value="${member.address}" readonly>
        </div>
        <div class="form-group">
            <label th:for="phone">휴대폰 번호</label>
            <input type="text" class="form-control" th:value="${member.phone}" readonly>
        </div>
        <div style="text-align: center">
            <button type="button" class="btn btn-primary" th:onlick="@{|/member/${id}/edit|}">회원 정보 수정</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</div>

</html>
