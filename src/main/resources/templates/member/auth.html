<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <form action="/member/new/auth" role="form" method="post" th:object="${auth}">
        <h2>
            인증 번호 입력
        </h2>
        <div class="form-group">
            <label th:for="key">인증 번호 입력</label>
            <input type="text" th:field="*{key}" class="form-control" placeholder="인증번호를 입력해주세요.">
        </div>
        <button class="btn btn-primary">완료</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
