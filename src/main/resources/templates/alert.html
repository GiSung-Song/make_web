<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <script th:inline="javascript">
        var msg = [[${msg}]];
        var url = [[${url}]];
        var id = [[${id}]];

        if(id != null) {
            alert(msg);
            location.href = url + "/" + id;
        } else {
            alert(msg);
            location.href = url;
        }
    </script>
</html>
