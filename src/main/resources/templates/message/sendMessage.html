<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div class="py-5 text-center">
        <h2>쪽지 보내기</h2>
    </div>

    <form role="form" method="post" action="/message/send">
        <div class="form-group">
            <label th:for="email">보내시는 분</label>
            <input type="email" name="sendFrom" class="form-control" th:value="${sendFrom}" readonly>
        </div>
        <div class="form-group">
            <label th:for="email">받으시는 분</label>
            <input type="email" name="sendTo" class="form-control" th:value="${sendTo}" readonly>
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea name="content" id="content" class="form-control"></textarea>
        </div>
        <p th:if="${errorMsg}" class="error" th:text="${errorMsg}"></p>
        <div style="text-align: center">
        <button th:formaction="@{/message/send}" type="submit" class="btn btn-primary">보내기</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
